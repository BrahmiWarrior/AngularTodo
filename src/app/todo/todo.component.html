<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="background-color: #303030; height: 93vh">
      <mat-card class="mt-3">
        <mat-card-content>
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline" style="width: 100%">
              <mat-label>Enter your todo</mat-label>
              <input formControlName="item" matInput placeholder="TaskName" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <button
class="btn1"
*ngIf="!isEditEnabled"
              (click)="addTask()"
              mat-raised-button
              [disabled]="todoForm.invalid"
              color="primary"
            >
              Add
            </button>
     <button
*ngIf="isEditEnabled"
              (click)="updateTask()"
              mat-raised-button
              [disabled]="todoForm.invalid"
              color="primary"
            >
              update
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="write" style="text-align: center; "  >Created <span *ngIf="tasks.length>0">{{-tasks.length}}</span></h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of tasks; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      (click)="delete(i)"
                      mat-button

                      color="warn"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      (click)="onEdit(item,i)"
                      mat-button

                      color="primary"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 style="text-align: center;" >Inprogress <span *ngIf="inprogess.length>0">{{-inprogess.length}}</span></h2>

              <div
                cdkDropList
                [cdkDropListData]="inprogess"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of inprogess let i = index" cdkDrag>
                  {{ item.description }}
  <button
                      (click)="deleteInprogress(i)"
                      mat-button

                      color="warn"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="example-container">
              <h2 style="text-align: center;" >Done <span *ngIf="done.length>0">{{-done.length}}</span></h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div class="example-box" *ngFor="let item of done let i = index" cdkDrag>
                  {{ item.description }}
 <button
                      (click)="deleteDone(i)"
                      mat-button

                      color="warn"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
<span>   <mat-icon color="primary">check_circle</mat-icon></span>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
